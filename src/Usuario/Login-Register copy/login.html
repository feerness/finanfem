<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LR-style.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="container">
        <img class="logo" src="img/logo.final.png" alt="Logo Finanfem">
        <div class="container-form">
            <form class="login">
                <h2>Iniciar Sesión</h2>
                <span>Ingrese su correo electrónico y contraseña</span>
                <div class="container-input">
                    <input type="text" id="loginUsername" placeholder="Nombre de usuario" required>
                    <input type="password" id="loginPassword" placeholder="Contraseña" required>
                </div>
                <a href="#" class="account">¿Olvidaste tu contraseña?</a>
                <button type="submit">Iniciar Sesión</button>
                <p class="message">¿No tienes cuenta? <a href="register.html" id="showRegister">Crear cuenta</a></p>
            </form>
        </div>
    </div>
    <script type="module" src="login&register.js"></script>
</body>
</html>
