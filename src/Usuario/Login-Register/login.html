<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LR-style.css">
    <title>Iniciar Sesion</title>
</head>
<body>
    <div class="container">
        <div class="container-form">
            <form class="login">
                <img class="logo" src="img/logo.final.png" alt="Logo Finanfem">
                <h2>Iniciar Sesion</h2>
                <div class="social-networks">
                    
                </div>
                <input type="text" id="loginUsername" placeholder="Nombre de usuario" required>
                <p><input type="password" id="loginPassword" placeholder="Contraseña" required></p>
                <p><a href="#" class="acount">Olvidaste tu contraseña</a></p>
                <p><button type="submit">Iniciar Sesion</button></p>
                <p class="message">¿No tienes cuenta? <a href="register.html" id="showRegister">Crear cuenta</a></p>
            </form>
        </div>
    </div>
    <script type="module" src="login&register.js"></script>
</body>
</html>
