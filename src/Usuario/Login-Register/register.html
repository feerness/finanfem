<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LR-style.css">
    <title>Registrarse</title>
</head>
<body>
    <div class="container">
        <img class="logo" src="img/logo.final.png" alt="Logo Finanfem">
        <div class="container-form">
            <form class="register">
                <h2>Crear Cuenta</h2>
                <div class="social-networks">
                    
                </div>
                <p><input type="text" id="registerUsername" placeholder="Nombre de usuario" required></p>
                <p><input type="password" id="registerPassword" placeholder="Contraseña" required></p>
                <p><input type="password" id="registerConfirmPassword" placeholder="Confirmar contraseña" required></p>
                <p><button type="submit">Registrarse</button></p>
                <p class="message">¿Ya tienes cuenta? <a href="login.html" id="showLogin">Iniciar Sesion</a></p>
            </form>
        </div>
    </div>
    <script type="module" src="login&register.js"></script>
</body>
</html>
